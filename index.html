<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>DewDrops Studio</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
  <link rel="stylesheet" href="CodeMirror/lib/codemirror.css" />
  <script src="CodeMirror/mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algosdk@1.16.0/dist/browser/algosdk.min.js"></script>
  <script src="snapalgo/dist/index_bundle.js"></script>
</head>

<body>
  <div style='display:flex; height:100%;'>

  <div class="Sidebar">
    <ul class="Sidebar-Icon">
      <li style='height:30px;'></li>
      <li>
        <img id='filesPageButton' src='imgs/files.png'></img>
      </li>
      <li>
        <img id='compilePageButton' src='imgs/compile.png'></img>
      </li>
      <li>
        <img id='deployPageButton' src='imgs/deploy.png'></img>
      </li>
    </ul>
  </div>
    
  <div style='display:flex; flex-direction:column; width:20%; background:#333; border:white 1px solid;' id='pageDisplay'>
    <h3 id='pageTitle' style='color:white; padding:5px; margin:0 0 50px 0; border-bottom:white 1px solid;'>File Explorer</h3>
    <div id='filesPage' style='color:white;'>
      <h1 style='padding:10px; font-size: 25px;'>coming soon</h1>
    </div>
    <div id='compilePage' style='display:none;'>
      <button class='topbarButton' id='compileButton'>compile</button>
    </div>
    <div id='deployPage' style='display:none;'>
      <button class='topbarButton' id='connectButton'>connect</button>
      <button id='deployButton' style='display:none;'>deploy</button>
    </div>
  </div>

  <div  class="resizer" id="dragMe"></div>
    
  <div id="container" style='display:flex; flex-direction:column; width:80%; height:100%; border-bottom: 1px white solid; background:#333;'>
    <div style='display:flex;'>
      <button class='topbarButton' id='dewdropsButton'>DewDrops</button>
      <button class='topbarButton' id='tealButton'>TEAL</button>
    </div>
    <textarea id='editor'></textarea>
  </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src='resizeviews.js'></script>
  <script type='module' src="script.js"></script>
</body>
</html>
