<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TEALcompiler</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
  <link rel="stylesheet" href="lib/codemirror.css" />
  <script src="mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algosdk@1.16.0/dist/browser/algosdk.min.js"></script>
</head>

<body>
  <div style='display:flex; height:100%;'>
    
  <div style='display:flex; flex-direction:column; width:20%; padding-top:39px;'>
    <h3 style='color:white; border:white 1px solid; padding:5px; margin:0;'>File Explorer</h3>
    <div style='display:flex; border:white 1px solid; height:100%;'>
    </div>
  </div>

  <div class="resizer" id="dragMe"></div>
    
  <div id="container" style='display:flex; flex-direction:column; width:80%; height:100%; border-bottom: 1px white solid;'>
    <nav>
    	<ul class="navbar" style='display:none;' id='langNav'>
    		<li class="navbar-item" id='dewdropsButton'>dewdrops</li>
    		<li class="navbar-item" id='tealButton'>TEAL</li>
    	</ul>

    	<ul class="navbar">
        <li style='float:right; margin-right:50px;' class="navbar-item" id='compileButton'>compile</li>
        <li style='float:right; margin-right:50px; display:none;' class="navbar-item" id='deployButton'>deploy</li>
      </ul>
    </nav>
    
    <textarea id='editor'></textarea>
  </div>

  </div>
  
  <script>
    async function initEditor(){
      let divElement = document.getElementById("container")
      let height = document.defaultView.getComputedStyle(divElement).height;
      
      var editor = await CodeMirror.fromTextArea(document.getElementById('editor'), {
        lineNumbers: true,
        height: 200
      }).setSize(null,(parseInt(height)-40)+"px")
    }

    initEditor();
  </script>

  <script src="./myalgo.min.js"></script>
  <script src='resizeviews.js'></script>
  <script type='module' src="script.js"></script>
</body>
</html>
