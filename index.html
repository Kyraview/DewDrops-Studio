<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TEALcompiler</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
  <link rel="stylesheet" href="lib/codemirror.css" />
  <script src="mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algosdk@1.16.0/dist/browser/algosdk.min.js"></script>
</head>

<body>
  <div style='display:flex; height:800px;'>
    
  <div style='display:flex; flex-direction:column; width:20%; padding-top:39px;'>
    <h3 style='color:white; border:white 1px solid; padding:5px; margin:0;'>File Explorer</h3>
    <div style='display:flex; border:white 1px solid; height:100%;'>
    </div>
  </div>

  <div class="resizer" id="dragMe"></div>
    
  <div style='display:flex; flex-direction:column; width:80%;'>
    <nav>
    	<ul class="navbar">
    		<li class="navbar-item">deudrops</li>
    		<li class="navbar-item">TEAL</li>
    	</ul>
    </nav>
      
    <form onsubmit="return false">
      <textarea id='editor'></textarea>
      <button id='submitButton'>submit</button>
    </form>
  </div>

  </div>
  
  <script>
    var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true
    });
  </script>
  <script src='resizeviews.js'></script>
  <script src="script.js"></script>
</body>
</html>
