<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>TEALcompiler</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
  <link rel="stylesheet" href="lib/codemirror.css" />
  <script src="mode/javascript/javascript.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/algosdk@1.16.0/dist/browser/algosdk.min.js"></script>
</head>

<body>
  <div style='display:flex; flex-direction:column;'>
  <nav>
  	<ul class="navbar">
  		<li class="navbar-item">deudrops</li>
  		<li class="navbar-item">TEAL</li>
  	</ul>
  </nav>
  <form onsubmit="return false" style='margin-left:;'>
    <textarea class="CodeMirror-fullscreen" id='editor'></textarea>
    <button id="submitButton">compile</button>
  </form
  </div>
  <p id='hashBox'></p>
  <br/>
  <p id='resultBox'></p>

  <script
    var editor = CodeMirror.fromTextArea(document.getElementById('editor'), {
      lineNumbers: true
    });
  ></script>
  <script src="script.js"></script>
</body>

</html>
